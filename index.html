<!DOCTYPE html>
<html lang="en">

        <meta charset="utf-8">
        <title>Semesterprojekt</title>

<body style="background-color:powderblue;">

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
        
    const w = 1400;
    const h = 800;

 // Lav SVG-elementet-
 const svg = d3.select("body")
  .append("svg")
  .attr("width", w)
  .attr("height", h);

  margin = 200,
    width = svg.attr("width") - margin,
    height = svg.attr("height") - margin;

    //Indsættelse af lokal.data.csv
  const dataset3 = d3.csv("graf.csv", function(error, dataset3) {
    if (error) {
        throw error;
    }
  
    //Ændringer af overskrift 
svg.append("text")
   .attr("transform", "translate(100,0)")
   .attr("x", 50)
   .attr("y", 50)
   .attr("font-size", "24px")
   .text("VIL DU GERNE SIGE HAJ HAJ TIL DINE BØRN OM 20 ÅR?")


var x = d3.scaleBand().range([0, width]).padding(0.4),
    y = d3.scaleLinear().range([height, 0]);

var g = svg.append("g")
        .attr("transform", "translate(" + 100 + "," + 100 + ")");


    //Her kan vi ændre på min og max på y-aksel.
    x.domain(dataset3.map(function(d) { return d.mon; }));
    y.domain([0, 30]);


    //Ændringer af y-aksel
    g.append("g")
     .attr("transform", "translate(0," + height + ")")
     .call(d3.axisBottom(x))
     .append("text")
     .attr("y", height - 150)
     .attr("x", width - 10)
     .attr("font-size", "20px")
     .attr("text-anchor", "end")
     .attr("stroke", "black")
     .text("Fisk");


     //Ændringer af x-aksel
    g.append("g")
     .call(d3.axisLeft(y).tickFormat(function(d){
        return d + "c°";
     }).ticks(10))
     .append("text")
     .attr("transform", "rotate(0)")
     .attr("y", 30)
     .attr("font-size", "10px")
     .attr("dy", "-5.1em")
     .attr("text-anchor", "end")
     .attr("stroke", "black")
     .text("Temperatur");
});

</script>
