   <button onclick="toggleVisibility()">Torsk</button>


    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
        
    const w = 1400;
    const h = 800;

 // Lav SVG-elementet-
 const svg = d3.select("body")
  .append("svg")
  .attr("width", w)
  .attr("height", h);

  margin = 200,
    width = svg.attr("width") - margin,
    height = svg.attr("height") - margin;

    //Indsættelse af lokal.data.csv
  const dataset3 = d3.csv("graf.csv", function(error, dataset3) {
    if (error) {
        throw error;
    }

     

   //Baseline for 2040-urealistisk (20 grader)
   svg.append("line")
       .attr("x1", 100)
       .attr("x2", 1300)
       .attr("y1", 301)
       .attr("y2", 301)
       .attr("stroke", "black");
    
    svg.append("text")            // append text
    .attr("transform", "translate(100,0)")
    .style("fill", "black")      // make the text black
    .attr("x", 301)         // set x position of left side of text
    .attr("y",301)  // set y position of bottom of text
    .text("2040-urealistisk");   // define the text to display

   //Baseline for 2040-realistisk (15 grader)
   svg.append("line")
       .attr("x1", 100)
       .attr("x2", 1300)
       .attr("y1", 401)
       .attr("y2", 401)
       .attr("stroke", "grey");
    
    svg.append("text")            // append text
    .attr("transform", "translate(100,0)")
    .style("fill", "black")      // make the text black
    .attr("x", 401)         // set x position of left side of text
    .attr("y",401)  // set y position of bottom of text
    .text("2040-realistisk");   // define the text to display

    //SVG cirkler (fisk)
    svg.append("circle")
    .attr("id", "Torsk")
    .attr("cx", 200)
    .attr("cy", 580)
    .attr("r", 20)
    .style("fill", d3.color("steelblue"))

    function toggleVisibility(){
      var active = Torsk.active ? false : true ,
      newOpacity = active ? 0 : 1;
      d3.select("#Torsk").style("opacity", newOpacity);
      Torsk.active = active;
    };
   

    svg.append("circle")
    .attr("id", "Sild")
    .attr("cx", 300)
    .attr("cy", 380)
    .attr("r", 20)
    .style("fill", d3.color("green"))

    svg.append("circle")
    .attr("id", "Tun")
    .attr("cx", 400)
    .attr("cy", 580)
    .attr("r", 20)
    .style("fill", d3.color("red"))

    svg.append("circle")
    .attr("id", "Hvidhaj")
    .attr("cx", 520)
    .attr("cy", 380)
    .attr("r", 20)
    .style("fill", d3.color("yellow"))

    svg.append("circle")
    .attr("id", "Laks")
    .attr("cx", 645)
    .attr("cy", 580)
    .attr("r", 20)
    .style("fill", d3.color("darkblue"))

    svg.append("circle")
    .attr("id", "Rodspatte")
    .attr("cx", 760)
    .attr("cy", 380)
    .attr("r", 20)
    .style("fill", d3.color("pink"))

    svg.append("circle")
    .attr("id", "Havorred")
    .attr("cx", 890)
    .attr("cy", 380)
    .attr("r", 20)
    .style("fill", d3.color("lightgreen"))

    svg.append("circle")
    .attr("id", "Blamuslinger")
    .attr("cx", 980)
    .attr("cy", 380)
    .attr("r", 20)
    .style("fill", d3.color("purple"))

    svg.append("circle")
    .attr("id", "Osters")
    .attr("cx", 1100)
    .attr("cy", 380)
    .attr("r", 20)
    .style("fill", d3.color("grey"))

    svg.append("circle")
    .attr("id", "Brandmand")
    .attr("cx", 1200)
    .attr("cy", 380)
    .attr("r", 20 )
    .style("fill", "#69b3a2")


var x = d3.scaleBand().range([0, width]).padding(0.4),
    y = d3.scaleLinear().range([height, 0]);

var g = svg.append("g")
        .attr("transform", "translate(" + 100 + "," + 100 + ")");


    //Her kan vi ændre på min og max på y-aksel.
    x.domain(dataset3.map(function(d) { return d.mon; }));
    y.domain([0, 30]);


    //Ændringer af y-aksel
    g.append("g")
     .attr("transform", "translate(0," + height + ")")
     .call(d3.axisBottom(x))
     .append("text")
     .attr("y", height - 150)
     .attr("x", width - 10)
     .attr("font-size", "20px")
     .attr("text-anchor", "end")
     .attr("stroke", "black")
     .text("Fisk");


     //Ændringer af x-aksel
    g.append("g")
     .call(d3.axisLeft(y).tickFormat(function(d){
        return d + "c°";
     }).ticks(10))
     .append("text")
     .attr("transform", "rotate(0)")
     .attr("y", 30)
     .attr("font-size", "10px")
     .attr("dy", "-5.1em")
     .attr("text-anchor", "end")
     .attr("stroke", "black")
     .text("Temperatur");
});


</script>
